<html>
<head>
  <title>Takeout</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script type="application/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="application/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
  <script type="application/javascript" src="/scripts/MainViewController.js"></script>
  <script type="application/javascript" src="/scripts/MenuItemsDataManager.js"></script>
</head>
<body>
  <header>
    <h1>Create your menu in seconds</h1>
  </header>
  <section>
    <button data-bind="click: addMenuItem">Add Menu Item</button>
    <div data-bind="with: newMenuItem">
      <input type="text" data-bind="value: Name" placeholder="Name" />
      <input type="text" data-bind="value: Description" placeholder="Description" />
      <input type="text" data-bind="value: ImageURL" placeholder="Image URL" />
      <input type="number" data-bind="value: Price" placeholder="Price" />
      <button data-bind="click: $parent.saveMenuItem">Save</button>
      <button data-bind="click: $parent.cancelMenuItem">Cancel</button>
    </div>
  <section>
  <section>
    <h3>Your menu</h3>
    <div data-bind="foreach: menuItems">
      <h5 data-bind="text:Name"></h5>
      <p data-bind="text:Description"></p>
      <!-- ko if: ImageURL != null -->
      <img data-bind="attr: { src: ImageURL }" />
      <!-- /ko -->
    </div>
  </section>
</body>
</html>
